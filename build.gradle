buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies { classpath 'com.blackducksoftware.integration:common-gradle-plugin:0.0.+' }
}

version = '0.19.1'

apply plugin: 'com.blackducksoftware.integration.library'

dependencies {
    implementation 'com.blackducksoftware.integration:integration-common:15.2.0'

    testImplementation 'org.mock-server:mockserver-netty:3.10.4'
}